<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/css/core.css" rel="stylesheet" />
    <title>Fontra Font Info</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 10em auto;
        margin: 2em;
      }

      .chapters {
        display: grid;
        align-content: start;
        gap: 1em;
      }

      .header {
        cursor: pointer;
        font-size: 1.25em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="chapters">
      <div class="header" for="names-panel">Names</div>
      <div class="header" for="axes-panel">Axes</div>
      <div class="header" for="sources-panel">Sources</div>
    </div>
    <div id="content-container">
      <div class="content-item" id="names-panel" hidden>Names Content</div>
      <div class="content-item" id="axes-panel" hidden>Axes Content</div>
      <div class="content-item" id="sources-panel" hidden>Sources Content</div>
    </div>
  </body>
  <script type="module">
    import { FontInfoController } from "/fontinfo/fontinfo.js";

    async function startApp() {
      window.fontInfoController = await FontInfoController.fromWebSocket();
    }

    startApp();
  </script>
</html>
